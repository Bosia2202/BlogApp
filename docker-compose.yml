version: '3'

services:
  server:
    restart: always
    container_name: app_backend
    build: .
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: postgreSqlDb
      POSTGRES_PORT: 5432
    depends_on:
      - postgreSqlDb

  postgreSqlDb:
    restart: on-failure
    container_name: postgreSqlDb
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: actualdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgreSqlDbData:/var/lib/postgresql/data
volumes:
  postgreSqlDbData:

